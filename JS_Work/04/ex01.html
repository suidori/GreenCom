<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("숫자 입력");
        if(!isNaN(n) && n !== null){
            document.write("숫자 출력"+n);
        }else{
            document.write("숫자를 입력하세요");
        }
    </script>
</body>
</html>

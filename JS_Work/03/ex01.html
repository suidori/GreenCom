<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        var arr = [];

        arr.unshift(10);
        arr.unshift(20);
        arr.unshift(30);

        arr.push(40);

        var output = arr.shift();
        var output1 = arr.pop();

        document.write(arr);
        document.write('<br/>');
        document.write(output);

    </script>

</head>

<body>
    <div class="flex items-center justify-center w-1/2 h-screen">
        <div class="flex flex-col items-center justify-center w-96 space-y-5">
            <h1 id="aa" class="bg-slate-50">Heading</h1>
            <h1 id="bb" class="bg-slate-500">Heading</h1>
            <h1 class="bg-red-200">Heading</h1>
            <h1 class="bg-gray-900">Heading</h1>
        </div>
    </div>
    <script>
        var h1 = document.getElementById("aa");
        h1.innerHTML = arr;
        var h1_1 = document.getElementById("bb");
        h1_1.innerHTML = output1;
    </script>
</body>

</html>
